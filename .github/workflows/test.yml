name: test
permissions:
  contents: write
on:
  watch:
    types: started
  workflow_dispatch:
  schedule:
    - cron: '00 00 * * *'
  fork:
    types: [created]

jobs:
  test:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]
        node-version: [20.x]
    steps:
      - uses: actions/checkout@v3

      - name: Cache dependencies ðŸ“¦
        uses: actions/cache@v2
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-node-${{ matrix.node-version }}-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-node-${{ matrix.node-version }}-

      - name: Use Node.js ${{ matrix.node-version }} ðŸš€
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install pnpm ðŸš€
        uses: pnpm/action-setup@v2
        with:
          version: 7
          run_install: false

      - name: Install dependencies ðŸš€
        run: pnpm install

      - name: test ðŸš€
        run: pnpm run test

      - name: Upload coverage to Codecov ðŸš€
        uses: codecov/codecov-action@v3

      - name: update cache ðŸš€
        uses: JamesIves/github-pages-deploy-action@v4.3.3
        with:
          branch: book
          folder: README.md cache
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
